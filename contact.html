<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark nav-custom">
      <div class="container-fluid">
        <a class="navbar-brand nav-custom" href="/">ORCA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mission.html">OUR MISSION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info.html">LEARN MORE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">GET IN TOUCH</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="additional-page-heading">
      <h1 class="p-5">GET IN TOUCH WITH ORCA</h1>
      <p class="pb-3">
        You can email us directly at
        <a href="mailto:info@orca.com">info@orca.com</a> or send a message from
        the form below and a member of the team will get back to you.
      </p>
    </div>
    <div class="container mt-4 contact-form">
      <div class="row">
        <div class="col-sm-6">
          <img
            src="/styles/orcajump.png"
            alt="orca"
            class="img-fluid shadow-sm"
          />
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
          </div>
          <div class="form-floating mb-2">
            <input
              type="email"
              class="form-control form-control-sm"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control mb-2"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <button class="btn btn-secondary learn-more">Send Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
